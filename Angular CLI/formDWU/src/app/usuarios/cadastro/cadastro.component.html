<h1>Cadastro</h1>
<form [formGroup]="formUser" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="data">Data</label>
    <input
      type="date"
      class="form-control"
      name="data"
      id="data"
      formControlName="data"
    />
  </div>

  <div class="form-group">
    <label for="hora">Hora</label>
    <input
      type="time"
      class="form-control"
      name="hora"
      id="hora"
      formControlName="hora"
    />
  </div>

  <div class="form-group">
    <label for="observacao">Texto Alfanumérico</label>
    <textarea
      class="form-control"
      rows="1"
      name="textoAlfanumerico"
      id="textoAlfanumerico"
      formControlName="textoAlfanumerico"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="hora">Números</label>
    <input
      type="numbers"
      class="form-control"
      name="numero"
      id="numero"
      formControlName="numero"
    />
  </div>

  <div class="form-group">
    <label for="observacao">Texto Livre Alfanumérico</label>
    <textarea
      class="form-control"
      rows="10"
      name="textoLivreAlfanumerico"
      id="textoLivreAlfanumerico"
      formControlName="textoLivreAlfanumerico"
    ></textarea>
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Concluir" />
</form>
